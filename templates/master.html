<!DOCTYPE html>
<html>
  <head>
    <title>San Francisco MUNI Departures</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <!-- Bootstrap and custom CSS files and Flat UI -->
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Gudea:400,700,400italic' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="./static/css/prettify.css">
    <link rel="stylesheet" type="text/css" href="./static/css/flat-ui.css">
    <link rel="stylesheet" type="text/css" href="./static/css/map.css">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">


    <!-- jQuery, Bootstrap, Backbone JS files -->
    <script type="text/javascript" src="./static/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/underscore.min.js"></script>
    <script type="text/javascript" src="./static/js/backbone.min.js"></script>
    <script type="text/javascript" src="./static/js/bootstrap.min.js"></script>

    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ token }}&sensor=true">
    </script>
  </head>
  <body>
    <!-- Content -->
    <div class="container" id="">
      <div class="logo">
        <h1 class="app-title">FIND NEXT MUNI?</h1><h2 class="app-location">san francisco</h2>        
      </div>
      {% block body %}
      {% endblock %}
    </div>
    <div id="map-canvas"/>
   <footer>
      <span class="fui-heart"></span> 2014 made with love by <a href="https://twitter.com/ingridavendano">@ingridavendano</a>
    </footer>
