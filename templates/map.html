<!DOCTYPE html>
<html>
  <head>
    <title>San Francisco MUNI Departures</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <!-- Bootstrap and custom CSS files -->
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
    <link rel="stylesheet" type="text/css" href="./static/css/map.css">

    <!-- jQuery, Bootstrap, Backbone JS files -->
    <script type="text/javascript" src="./static/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/js/underscore.min.js"></script>
    <script type="text/javascript" src="./static/js/backbone.min.js"></script>

    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ token }}&sensor=true">
    </script>
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>

    <!-- Google Maps background -->
    <div id="map-canvas"/>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(37.76, -122.44),
          zoom: 13
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </body>
</html>
